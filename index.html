<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>A-Frame UX Library | v0.1 Engine Testing</title>
<!-- A-Frame official release 1.4.1 -->
<script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
<!-- MVP.css -->
<link rel="stylesheet" href="./assets/css/mvp.css">
<!-- CSS -->
<link rel="stylesheet" href="./assets/css/style.css">
</head>
<!-- A-Frame UX Library Engine v0.1 -->
<script src="./auxl-v01.js"></script>
<body>
<!-- Sticky -->
<div id="stickyBar" class="sticky flexRow">
	<span class="flexRow flexStart">
		<img id="stickyIcon" src="./assets/img/favicon/logo.png" alt="site-icon" / class="flexCol">
		<span id="stickyTitle" class="flexCol"><h3> A-Frame UX Library | v0.1</h3></span>
	</span>
	<span class="flexRow">
		<button id="stickyMenu" class="flexCol">Menu</button>
	</span>
</div>
<!-- Begin Experience -->
<div id="beginDiv">
<li><button class="menu" id="startButton">Start</button></li>
<li><button id="menuModeButton" class="flexCol">Mode : Desktop</button></li>
<li><button id="vrHandButton" class="flexCol">Hand : Right</button></li>
<li><button id="audioButton" class="flexCol">Sound : Disabled</button></li>
<li><button id="viewInfo" class="flexCol">View Instructions</button></li>
</div>
<!-- Experience Instructions -->
<div id="expInfo">
<li><button id="infoClose" class="flexCol">Close</button></li>
An example scenario of traversing a variety of different areas and showcasing the initial features and functions of A-Frame UX Library engine v0.1.
</div>
<main>
<a-scene
auxl
vr-mode-ui="enabled: false;"
device-orientation-permission-ui="enabled: true; deviceMotionMessage: Allow access to Motion and Orientation?"
renderer="antialias: true; colorManagement: true; sortObjects: true"
>
<!-- - - - - - - - - - - Assets - - - - - - - - - - -->
<a-assets timeout="3000">

<!-- - - - - - - - - - - Import - - - - - - - - - - -->

<!-- - - - - - - - - - - Timeline - - - - - - - - - - -->

<!-- - - - - - - - - - - Mixins - - - - - - - - - - -->
</a-assets>
<!-- - - - - - - - - - - Player Controls - - - - - - - - - - -->
<a-entity id="playerRig" position="0 0 0.5"
><a-camera id="camera"
position="0 1.6 0"
look-controls="enabled: true; reverseMouseDrag: false; reverseTouchDrag: false; touchEnabled: true; mouseEnabled: true; pointerLockEnabled: false; magicWindowTrackingEnabled: true"
wasd-controls="enabled: false;"
></a-camera></a-entity>
<!-- - - - - - - - - - - Lights - - - - - - - - - - -->
<!-- Directional -->
<a-entity id="directionalLight"
light="type: directional; intensity: 1; castShadow: false" position="0.5 0.65 0.25"
></a-entity>
<a-entity id="ambientLight"
light="type: ambient; color: #716a9a; intensity: 0.5"
></a-entity> 

<!-- - - - - - - - - - - Debug - - - - - - - - - - -->
<!-- Display Input -->
<a-entity id="displayInput" 
position="0 3.5 -3" rotation="45 0 0"
geometry="primitive: plane; width: 1.5; height: 0.6;"
material="color: #304a39; shader: flat; opacity: 1; side: double"
text="value: No Input; color: white; align: center;"
>
<a-text
value="Display Input"
color="white" align="center" width="1.4" position="0 0.225 0"
></a-text></a-entity>
</a-scene>
</main>
</body>
</html>
